<body>
    <!-- Modal registro -->
    <div class="modal fade" id="registro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioRegistro">
                        <div class="form-group">
                            <input type="email" id="registroEmail" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" id="registroContrase単a" placeholder="Contrase単a" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Registro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <!-- Modal entrar-->
        <div class="modal fade" id="entrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Entrar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formularioEntrar">
                            <div class="form-group">
                                <input type="email" id="entrarEmail" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group"> 
                                <input type="password" id="entrarContrase単a" placeholder="Contrase単a" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-secondary btn-block">Entrar</button>
                            <button type="button" class="btn btn-info btn-block" id="googleentrar">Entrar con Google</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     <div id="menu_superior">
         <nav id="navegador">

             </ul>
         </nav>

     <div id="principal">	
        <div >
            <h1><a>Editar coche</a></h1>
                <ul >               
                    <li>
                        <label class="description" for="modelo">Modelo </label>
                        <div>
                            <input id="modelo" name="modelo" class="element text medium" type="text" maxlength="255" value=""/> 
                        </div> 
                    </li>			
                    <li>
                        <label class="description" for="imagen">imagen (url) </label>
                        <div>
                            <input id="imagen" name="imagen" class="element text medium" type="text" maxlength="255" value=""/> 
                        </div> 
                    </li>		
                    <li>
                        <label class="description" for="combustible">Combustible </label>
                        <div>
                            <select id="combustible" name="combustible" class="element text medium">
                                <option value="Gasolina">Gasolina</option>
                                <option value="Diesel" selected>Diesel</option>
                            </select>
                        </div>
                    </li>		
                    <li>
                        <label class="description" for="consumo">Consumo </label>
                        <div>
                            <input id="consumo" name="consumo" class="element text medium" type="number" maxlength="255" value=""/> 
                        </div> 
                    </li>                        
                    <li class="buttons" id="botonGuardar">                            
                        <button id="saveForm" class="button_text" name="submit" value="Guardar" onclick="editarCoche()">Guardar</button>
                    </li>
                </ul>
        </div>
     </div>
</body>
